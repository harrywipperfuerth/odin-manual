{{ define "main" }}
	
		<div class="flex">
		<aside class="hidden sm:hidden md:hidden lg:block  xl:block flex-none pt-24 px-8 ">
			<div class="prose">
			{{ .TableOfContents }}
			</div>
		</aside>
		<article class="flex-auto mx-2 p-6 pr-24 ">
			<main class="container mx-auto prose prose-sm sm:prose lg:prose-lg xl:prose-xl ">
			<h1>{{ .Title }}</h1>
			<div>
				{{ .Content }} 
			</div>
			{{ with .Params.tags }}
			<div>
				<ul id="tags">
					{{ range . }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
			{{ with .Site.DisqusShortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}
		</article>
	</main>
</div>

{{ end }}
