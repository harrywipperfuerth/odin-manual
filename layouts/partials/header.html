<header class="bg-white shadow-md  z-50 w-full px-5 py-2 flex justify-between items-center  sticky top-0 ">
	<a href="https://odin.syncpoint.io">ODIN</a>
	<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	{{ with .Site.Menus.main }}
	<nav>
		<ul class="list-none inline">
			{{ range .ByWeight }}
			<li class="list-none inline pl-6"><a href="{{ .URL  }}">{{ .Name }}</a></li>
			{{ end }}
		</ul>
	</nav>
	{{ end }}
</header>
