 
<div class="group inline-block">
    <button class="outline-none focus:outline-none  px-3 py-1 bg-white rounded-sm flex items-center min-w-32">
      <span class="pr-1 font-semibold flex-1"><div class="w-6 mr-2">{{ partial "svg" .Language.Params.Flag  }} </div> </span>
      <span>
        <svg
          class="fill-current h-4 w-4 transform group-hover:-rotate-180
          transition duration-150 ease-in-out"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
          />
        </svg>
      </span>
    </button>
    <ul class="menu bg-white border rounded-sm transform scale-0 group-hover:scale-100 absolute transition duration-150 ease-in-out origin-top min-w-32">
      {{ range .Site.Home.AllTranslations }}
      <li><a href="{{ .RelPermalink }}" class="block px-3 py-2 hover:bg-gray-200 flex"><div class="w-8 mr-2">{{ partial "svg" .Language.Params.Flag  }} </div>  {{ .Language.LanguageName }}  </a></li>
      {{ end }}
    </ul>
  </div>
  
  <style>
    /* since nested groupes are not supported we have to use 
       regular css for the nested dropdowns 
    */
    .menu li>ul                 { transform: translatex(100%) scale(0) }
    .menu li:hover>ul           { transform: translatex(101%) scale(1) }
    .menu li > button svg       { transform: rotate(-90deg) }
    .menu li:hover > button svg { transform: rotate(-270deg) }
  
    /* Below styles fake what can be achieved with the tailwind config
       you need to add the group-hover variant to scale and define your custom
       min width style.
         See https://codesandbox.io/s/tailwindcss-multilevel-dropdown-y91j7?file=/index.html
         for implementation with config file
    */
    .group:hover .group-hover\:scale-100 { transform: scale(1) }
    .group:hover .group-hover\:-rotate-180 { transform: rotate(180deg) }
    .scale-0 { transform: scale(0) }
    .min-w-32 { min-width: 8rem }
  </style>
